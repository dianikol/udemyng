<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="loadRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="loadedRecipe" *ngIf="loadedRecipe"></app-recipe-detail>
    <p *ngIf="!loadedRecipe">Please select a recipe</p>
  </div>
</div>
